<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="change-pass2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
      integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h2>B<span style="color: #22443e">logg</span>a</h2>
    </header>
    <section class="content-container">
      <div class="left-section">
        <div>
          <img
            src="img/change-pass-shape1.svg"
            alt="change-pass-shape1"
            class="shape1"
          />
        </div>
        <div>
          <img
            src="img/change-pass-img.svg"
            alt="change-pass-img"
            class="pass-img"
          />
        </div>
      </div>
      <div class="image-section-mobile">
        <img src="" alt="" />
        <img
          src="img/Mobile Change Password.png"
          alt="Mobile"
          class="mobile-img"
        />
      </div>
      <div class="right-section">
        <div class="form-content">
          <div class="form-container">
            <img src="img/close-icon.png" alt="close-icon" />
            <h3>Change Password?</h3>
            <p class="input-pass">Input your new password</p>
            <form action="#">
              <input
                type="password"
                id="pwd"
                name="pwd"
                placeholder="&nbsp;  Password"
              />
              <img src="img/Eye toggle.svg" alt="Eye" class="eye-icon" />
            </form>
            <p class="pass-brief">
              Minimum of 8 characters <br />
              Include special characters
            </p>
            <a href=""><button class="btn-reset">Reset Password</button></a>
            <div class="arrow-section">
              <img src="img/arrow-left.svg" alt="arrow-left" class="arrow" />
              <p class="back-to-login">&nbsp; Back to Log In</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="bottom-shape">
      <img src="" alt="" />
    </section>
  </body>
</html>
