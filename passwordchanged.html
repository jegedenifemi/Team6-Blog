<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogga|Password Changed</title>
    <link rel="stylesheet" href="./css/passwordchanged.css" />
  </head>
  <body>
    <main>
        <div class="container">
            <img
            class="vector1"
            src="{%static './img/check-email-images/VectorTop Left.png'%}"
            alt=""
            />
            <img class="small-vector1" src="./img/password-changed/Vector (3).png" alt="">
            <img class="small-vector2" src="./img/password-changed/VectorI(4).png" alt="">
            <img
            class="vector2"
            src="./img/check-email-images/VectorTop-right.png"
            alt=""
            />
            <div class="wrapper">
                <div class="check-mark">
                    <img src="./img/password-changed/Vheck MARK.png" alt="" />
                </div>
                <h3 class="pswrd-changed-text">Password changed</h3>
                <p class="login-text">
                    Your password has been changed. <br> Proceed to log in.
                </p>
                <div class="buttonCenter">
                    <button class="button">Log In</button>
                </div>
            </div>
        </div>
        <div class="vectorBottom">
            <img
            class="vector3"
            src="./img/check-email-images/VectorBottom.png"
            alt=""
            />
        </div>
    </main>
  </body>
</html>
