<!DOCTYPE html >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/signup.css" />
    <title>Blog signup</title>
  </head>
  <body class="card">
    <header>
      <div class="logo">
        <img src="img/Blogga.png" alt="" />
      </div>
    </header>
    <main>
      <div class="left-div">
        <img src="img/SignUpNo BG.png" width="" alt="" />
      </div>

      <div class="right-div">
        <div class="light-waves">
          <img src="./img/Vector-left.png" alt="" class="wave1" />
          <img src="./img/Vector-right.png" alt="" class="wave2" />
        </div>
        <span class="close">&times;</span>
        <div>
          <h3 class="text-center mb-5">Welcome to Blogga</h3>
          <div class="input-flex mt-5">
            <div>
              <input type="text" placeholder="First Name" class="input" />
              <hr />
            </div>
            <div>
              <input type="text" placeholder="Last Name" class="input" />
              <hr m-0 />
            </div>
          </div>
          <input type="email" placeholder="Email Address" class="input" />
          <br />
          <hr />
          <input type="text" placeholder="Username" class="input" />
          <br />
          <hr />
          <div class="password-eye">
            <input type="password" placeholder="Password" class="input" />
            <i class="bi bi-eye"></i>
          </div>
          <hr class="hr-nomargin" />
          <p class="input-rules"><small>Minimum of 8 characters</small></p>
          <p class=""><small>special characters</small></p>
          <input type="checkbox" name="" id="" class="checkbox" />
          <small
            >By signing up, you agree to our
            <a href="" class="terms">T & Cs</a> and
            <a href="" class="terms">Privacy Statement</a></small
          >
          <br />
          <button type="button" class="my-3 mt-4 create-button">
            Create Account
          </button>
          <div class="hr-or">
            <hr size="5" class="hr" />
            <h3 class="para-hr">OR</h3>
            <hr class="hr" />
          </div>

          <button type="button" class="continue-button my-3">
            <img src="img/google.png" alt="" class="google" /> Continue With
            Google
          </button>
          <h6 class="my-4 end-para">
            Already a Blogga?
            <a href="./login.html" class="login-link">Log in</a>
          </h6>
        </div>
      </div>
    </main>
    <footer class="footer">
      <img src="./img/Vector.png" alt="" />
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
