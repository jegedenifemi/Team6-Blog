<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Blogga | Change Password </title>
    <link rel="stylesheet" href="change-pass2.css" />
     <!-- FAVICONS -->
    <link
    rel="shortcut icon"
    href="./img/logo_resources/Favicon_White.png"
    type="image/x-icon"
    id="fav-white"
  />
  <link
    rel="shortcut icon"
    href="./img/logo_resources/Favicon.png"
    type="image/x-icon"
    id="fav-green"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <h2>B<span style="color: #22443e">logg</span>a</h2>
    </header>
    <section class="content-container">
      <div class="left-section">
        <div>
          <img
            src="img/change-pass-shape1.svg"
            alt="change-pass-shape1"
            class="shape1"
          />
        </div>
        <div>
          <img
            src="img/change-pass-img.svg"
            alt="change-pass-img"
            class="pass-img"
          />
        </div>
      </div>
      <div class="image-section-mobile">
        <img src="" alt="" />
        <img
          src="img/Mobile Change Password.png"
          alt="Mobile"
          class="mobile-img"
        />
      </div>
      <div class="right-section">
        <div class="form-content">
          <div class="form-container">
            <img src="img/close-icon.png" alt="close-icon" onclick="hideLoginModal()"/>
            <h3>Change Password?</h3>
            <p class="input-pass">Input your new password</p>
            <div class="password-eye">
            <input type="password" placeholder="&nbsp; &nbsp; Password" class="input" id="password"/>
            <i class="bi bi-eye" onclick="passwordToggle()"></i>
            <i class="bi bi-eye-slash" onclick="passwordToggle()"></i>
          </div>
          <hr class="hr-nomargin" />
            <p class="pass-brief">
              Minimum of 8 characters <br />
              Include special characters
            </p>
            <a href=""><button class="btn-reset">Reset Password</button></a>
          <a href="login.html"><p class="back-to-login"><span><i class="fa-solid fa-arrow-left"></i> </span>Back to Log In </p></a>
          </div>
        </div>
      </div>
    </section>
    <section class="bottom-shape">
      <img src="" alt="" />
    </section>
    <script src="./index.js"></script>
  </body>
</html>
